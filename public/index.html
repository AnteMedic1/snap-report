<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#3498db">
    <title>SnapReport PWA</title>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" href="icons/icon-192.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>SnapReport üì∏</h1>
    </header>

    <main>
        <div id="camera-interface">
            <video id="player" autoplay playsinline></video>
            <canvas id="canvas" style="display:none;"></canvas>
            
            <div class="controls">
                <button id="capture-btn" class="btn">Uslikaj</button>
            </div>
        </div>

        <div id="fallback-interface" style="display:none;">
            <p>Kamera nije dostupna. Uƒçitajte sliku:</p>
            <input type="file" id="file-input" accept="image/*">
        </div>

        <div id="report-form" style="display:none;">
            <img id="snapshot" src="" alt="Snapshot">
            <input type="text" id="report-title" placeholder="Opis problema..." required>
            <button id="save-btn" class="btn primary">Po≈°alji Izvje≈°taj</button>
            <button id="retake-btn" class="btn secondary">Ponovi sliku</button>
        </div>

        <div id="status-msg"></div>
    </main>

    <script src="js/idb-helper.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
